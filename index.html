<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musa Demir - Kişisel Sayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin:30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #0073b1;
        }
        .header h1 {
            margin: 15px 0 5px;
            font-size: 28px;
            color: #0073b1;
        }
        .header p {
            font-size: 18px;
            color: #555;
        }
        .markdown-body {
            text-align: left;
            line-height: 1.6;
        }
        .links {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .links a {
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #0073b1;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #005582;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://avatars.githubusercontent.com/u/48536631?v=4" alt="Musa Demir">
            <h1>Musa Demir</h1>
            <p>Senior Full-Stack Developer</p>
        </div>
        <div id="markdown-content" class="markdown-body">
            <!-- Markdown içeriği buraya yüklenecek -->
        </div>
        <div class="links">
            <a href="https://github.com/demirmusa" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/musa-demir/" target="_blank">LinkedIn</a>
            <a href="mailto:demirmusa96@gmail.com" target="_blank">E-posta</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Musa Demir. All Rights Reserved.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://raw.githubusercontent.com/demirmusa/demirmusa/master/README.md')
                .then(response => response.text())
                .then(markdown => {
                    var converter = new showdown.Converter();
                    var html = converter.makeHtml(markdown);
                    document.getElementById('markdown-content').innerHTML = html;
                })
                .catch(error => console.error('Markdown yüklenirken hata oluştu:', error));
        });
    </script>
</body>
</html>
